

<!DOCTYPE html>
<html allowfullscreen>
	<head>
		<meta charset="utf-8" /> 
		<title>
			Flipdot Fahrplan builder
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="./css/style.css" /> 
	</head>
	<body>
		<main id="main">
			<div id="flipdotsContainer">
				<div id="fallblattContainer">
					<div class="fallblatt-uhr"><span id="uhr-h"></span></div>
					<div class="fallblatt-uhr"><span id="uhr-min"></span></div>
					<div class="fallblatt-spacer"></div>
					<div class="fallblatt-char"><span id="char0"></span></div>

					<div class="fallblatt-char"><span id="char2"></span></div>
					<div class="fallblatt-char"><span id="char3"></span></div>
					<div class="fallblatt-char"><span id="char4"></span></div>
					<div class="fallblatt-char"><span id="char5"></span></div>
				</div>
			
			</div>
		</main>
		<button id="prevButton">Previous</button>
		<button id="nextButton">Next</button>
		
		
		<script type="text/javascript" src="./js/request.js"></script>
		<script type="text/javascript" src="./js/draw.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
